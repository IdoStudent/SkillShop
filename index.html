<!doctype html>
<html lang="en">

<head>
  <title>SkillShop</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
   <!--   Core JS Files   -->
   <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
   <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
   <script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
   <script src="./assets/js/plugins/moment.min.js"></script>
   <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
   <script src="./assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
   <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
   <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
</head>

<body>

  <nav class="navbar navbar-transparent fixed-top">
    <div class="container">
      <div class="row ml-auto mr-auto">
        <div class="col-md-12">
          <div class="brand">
            <h1>Welcome to SkillShop</h1>
            <h3>Let's get started.</h3>
          </div>
        </div>
      </div>
  </nav>


  <div class="page-header header-filter" style="background-image: url('assets/img/background.png')">
    <div class="container hero">

      <div class="row ml-auto mr-auto">
        <div class="col-md-5 text-center">
          <h2>I am a <span class="title">Jobseeker</span></h1>
          
            <button class="btn btn-block btn-primary" data-toggle="modal" data-target="#signup">
            Sign up to view Jobs
            </button>
          
        </div>

        <div class="col-md-2"> 
          <img src="assets/img/middlelogo.png" class="rounded" alt="logo">         
        </div>

        <div class="col-md-5 text-center"> 
          
          <h2>I am an <span class="title">Employer</span></h1> 
            <button class="btn btn-block btn-primary " data-toggle="modal" data-target="#signup">
            Sign up to view Candidates
            </button>
          
        </div>
      </div>

    </div>
    <!-- SIGNUP MODAL -->
      <div class="modal fade" id="signup" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create an Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="material-icons">clear</i>
              </button>
            </div>

            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Full Name">
              <input type="text" class="form-control" placeholder="Email">
              <input type="text" class="form-control" placeholder="Password">
              <input type="text" class="form-control" placeholder="Re-type Password">

              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#login" data-dismiss="modal">Already have an Account? Log in</button>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-link">Continue</button>
            </div>
          </div>
        </div>
      </div>
      <!-- SIGNUP MODAL END -->

      <!-- LOGIN MODAL -->
      <div class="modal fade" id="login" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="material-icons">clear</i>
              </button>
            </div>

            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Email">
              <input type="text" class="form-control" placeholder="Password">

              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#signup" data-dismiss="modal">Need to create an Account? Sign Up</button>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-link">Continue</button>
            </div>
          </div>
        </div>
      </div>
      <!-- LOGIN END -->

    </div>


    </div>
  </div>
  
</body>

</html>
